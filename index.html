<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en">

    <head>

        <meta charset="utf-8">
        <title>Mixpanel Export</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
		
      
        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

		<script type="text/javascript"  src="js/lib/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="js/lib/cryptojs_3.1.2/rollups/md5.js"></script>
		<script data-main="js/main" src="js/lib/require.js"></script>
		
		

    </head>
    <body>
		<div class="container">
			<form>
				<fieldset>
					<legend>Export Data</legend>
					<div class="row">
						<div class="form-group col-4">
							<label for="api_key">*API Key</label>
							<input type="text" class="span-2 form-control" id="api_key"/>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-4">
							<label for="api_secret">*API Secret</label>
							<input type="text" class="span-2 form-control" id="api_secret"/>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-2">
							<label for="from_date">*From date (yyyy-mm-dd)</label>
							<input type="text" class="span-2 form-control" id="from_date" placeholder="yyyy-mm-dd">
						</div>
					</div>
					<div class="row">
						<div class="form-group col-2">
							<label for="to_date">*To date (yyyy-mm-dd)</label>
							<input type="text" class="form-control" id="to_date" placeholder="yyyy-mm-dd">
						</div>
					</div>
					<div class="row">
						<div class="form-group col-6">
							<label for="events">Events ("event one","event two",...')</label>
							<input type="text" class="form-control" id="events">
						</div>
					</div>
					<div class="row">
						<div class="form-group col-6">
							<label for="where">Where (<a href="https://mixpanel.com/docs/api-documentation/data-export-api#segmentation-expressions" target="_blank">expressions</a>)</label>
							<input type="text" class="form-control" id="where">
						</div>
					</div>
					<div class="row">
						<div class="form-group col-6">
							<label for="bucket">Bucket (<a href="https://mixpanel.com/docs/api-documentation/displaying-mixpanel-data-to-your-users" target="_blank">bucket id</a>)</label>
							<input type="text" class="form-control" id="bucket">
						</div>
					</div>
					<button id="exportButton" type="submit" class="btn btn-default">Create</button>
					<hr>
					<div class="row">
						<div class="form-group col-6">
							<label for="resultHref" >Result:</label>
							<a id="resultHref" target="_blank" href="#"></a>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
		
		
	</body>
</html>
